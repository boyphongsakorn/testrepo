# This is a basic workflow to help you get started with Actions

name: Main CI

# Controls when the workflow will run
on:
  schedule:
    - cron: '59 08 1,2,15,16,17,30 * *'
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      number:
        description: 'check number'     
        default: '0'
        required: false
  
  repository_dispatch:
    types:
      - webhook
      
  workflow_call:
    inputs:
      number:
        description: 'check number'
        default: '0'
        required: true
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: get list lottery date
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    env:
      number: ${{ github.event.inputs.number || inputs.number }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - run: |
          echo Number this time is ${{ github.event.inputs.number || inputs.number }}
          
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - run: npm install -g pnpm
      - run: pnpm install
      #- run: npm test
      #- run: npm run index
      #- run: npm god

      - run: node god.js
      
      - run: node myback.js
        if: env.number != ''

      - run: node loopback.js
        if: env.number == ''

      - run: node so_zb_de_updatescript.js
      
      #- run: echo hello > test

      - run: ls

      - run: pwd

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
